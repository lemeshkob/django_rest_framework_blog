{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
      <div class="col-md-4">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }} </p>
        <p><a class="btn btn-secondary" href="{% url 'post-detail' post.id %}" role="button">View details &raquo;</a></p>
      </div>
    {% endfor %}
{% endblock %}
